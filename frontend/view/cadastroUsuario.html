<!-- Container principal -->
<div class="container">

    <div class="box">
        <h5>Cadastro de usuÃ¡rio</h5>
        <!-- FormulÃ¡rio -->
        <form ng-submit="cadastrarUsuario()">
            <div class="form-group">
                <div class="form-row">
                    <label>Username</label>
                    <input ng-model="fields.username" class="form-control" name="username" type="text" id="username"
                        autofocus required placeholder="Crie um username" size="10">
                </div>
                <br />

                <div class="form-row">
                    <label>Email</label>
                    <input ng-model="fields.email" class="form-control" name="emailUsuario" type="email"
                        id="emailUsuario" autofocus required placeholder="Digite seu email" size="10">

                </div>

                <br />

                <div class="form-row">
                    <label>Senha</label>
                    <input ng-model="fields.senha" class="form-control" name="senha" type="password" id="senha"
                        autofocus required placeholder="Crie uma senha" size="10">

                </div>

                <br />

                <input type="submit" class="btn btn-primary" value="Cadastrar">





            </div>
        </form>


    </div>


</div>
